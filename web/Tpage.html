<!DOCTYPE html>
<html>
<head>
    <title>교사 회원가입</title>
    <link href="Tpage.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="shortcut icon" type="image?x-icon" href="http://www.hscredit.kr/static/common/images/portal/comm/favicon.ico">
    <meta charset="utf-8">
</head>
<body>
    <div id="page">
        <div>
            <a class="homepage" href="http://www.hscredit.kr/common/greeting.do;jsessionid=74A93B8589F450BAC7D81943B5E006AA">
            <img class="homepage" src="http://www.hscredit.kr/static/common/images/www/common/logo.png" alt="고교학점제지원센터"></a>
        </div>
        <h1 id="Ptitle">교사회원가입</h1>
        <hr class="line">
        <div>
            <table>
                <tr>
                    <td class="boxtitle">이름</td>
                    <td><input class="textbox" type="text" name="username"></td>
                </tr>
                <tr>
                    <td class="boxtitle">학교</td>
                    <td><input class="textbox" type="text" name="userschool"></td>
                </tr>
                <tr>
                    <td class="boxtitle">맡은 학급</td>
                    <td><input class="textbox" type="text" name="userclass"></td>
                </tr>
                <tr>
                    <td class="boxtitle" rowspan="3">교사유형</td>
                    <td><input class="teachertype"" type="radio" name="usertype" value="담임">담임</td>
                </tr>
                <tr>
                    <td><input class="teachertype" type="radio" name="usertype" value="부담임">부담임</td>
                </tr>
                <tr>
                    <td><input class="teachertype" type="radio" name="usertype" value="교과교사" style="margin-bottom:10px;">교과교사</td>
                <tr>
                    <td class="boxtitle">생년월일</td>
                    <td><input class="textbox" type="text" name="userbirth" placeholder="ex) 20010203" onKeyup="this.value=this.value.replace(/[^0-9]/g,'');"/></td>
                </tr>
                <tr>
                    <td class="boxtitle">E-mail</td>
                    <td><input class="textbox" type="text" name="useremail"></td>
                </tr>
                <tr>
                    <td class="boxtitle">휴대폰 번호</td>
                    <td><input class="textbox" type="text" name="usercellphone" placeholder='"-"없이 입력' onKeyup="this.value=this.value.replace(/[^0-9]/g,'');"/></td>
                </tr>
                <tr>
                    <td class="boxtitle">아이디</td>
                    <td><input class="textbox" type="text" name="userid"></td>
                </tr>
                <tr>
                    <td class="boxtitle">비밀번호</td>
                    <td><input class="textbox" type="text" name="userpw"></td>
                </tr>
                <tr>
                    <td class="boxtitle">비밀번호 확인</td>
                    <td><input class="textbox" type="text" name="userpw2"></td>
                </tr>
            </table>
        </div>
        <div id="done-div">
            <input id="done" type="submit" value="회원가입완료">
        </div>
    </div>
</body>
</html>
