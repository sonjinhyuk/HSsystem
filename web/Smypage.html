<!DOCTYPE html>
<html>
<head>
	<title>학생 마이페이지</title>
	<link rel="shortcut icon" type="image?x-icon" href="http://www.hscredit.kr/static/common/images/www/common/favicon.ico">
	<style>
		.grade {
			cursor: pointer;
			margin-left: 5px;
			color: white;
			background-color: #0B2161;
			outline: none;
			border: none;
			font-weight: bold;
			padding: 5px;
		}
		
		#mypage {
			text-align: center;
			margin-top: 80px;
			margin-right: 840px;                                            
		}

		#topbar {
			margin: 0 auto;
			margin-top: 20px;
		}

		#edit {
			cursor: pointer;
			float: right;
			margin: 8px 30px 0px 0px;
			color:#0B2161;
			background-color: white;
			border: none;
			outline: none;
			font-weight: bold;
			font-size: 1.2em;
		}

		#result {
			font-weight: bold;
			margin-right: 40px;
		}

		#choose {
			margin-left: 780px;
			margin-top: 30px;
			font-weight: bold;
		}

		#choose1 {
			margin-right: 5px;
		}

		#choose2 {
			color: #016EA8
		}
	</style>
</head>
<body>
	<h1 id="mypage">마이페이지</h1>
	<div id="topbar"style="width:1000px; height:45px; border:1px solid #0B2161; background-color:#0B2161;">
		<div style="float:left; color:white; margin-left:30px; margin-top:11px; font-weight:bold;"><span id="name">ㅇㅇㅇ</span>님 반갑습니다.</div>
		<input type="button" id="edit" value="정보수정" onclick="location.href='#'">
	</div>
	<div style="text-align:center;">
		<div style="margin-top:80px; margin-right: 720px;">
			<span id="result">수요조사 결과</span>
			<input type="button" class="grade" value="2학년" onclick="location.href='#'">
			<input type="button" class="grade" value="3학년" onclick="location.href='#'">
		</div>
	<div>
	<div id="choose">
		<span id="choose1">일반선택과목</span>
		<span id="choose2">진로선택과목</span>
	</div>
</body>
</html>
